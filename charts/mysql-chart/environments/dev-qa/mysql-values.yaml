namespace: "petclinic-dev-qa"
environment: "dev-qa"

storage:
  storageClassName: "mysql-storage-class"
  provisioner: "kubernetes.io/aws-ebs"
  volumeType: "gp2"
  fsType: "ext4"
  reclaimPolicy: "Retain"
  allowVolumeExpansion: true
  mountOption: "debug"

persistence:
  claimName: "mysql-pvc"
  accessMode: "ReadWriteOnce"
  size: "20Gi"

image:
  tag: "8.0" # MySQL version

secrets:
  mysqlSecretName: "mysql-secrets"

mysql:
  database: "petclinic"

aws:
  region: "ap-south-1"  # Add this section for AWS Secrets Manager
