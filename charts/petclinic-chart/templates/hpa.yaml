apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ .Release.Name }}-hpa                           # Dynamic name based on the Helm release name
  namespace: {{ .Values.namespace }}                      # Namespace from values.yaml
  labels:
    app: petclinic
    environment: {{ .Values.environment | default "development" }}
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ .Values.deploymentName }}                    # The name of the Deployment to scale
  minReplicas: {{ .Values.hpa.minReplicas | default 1 }}  # Minimum number of replicas
  maxReplicas: {{ .Values.hpa.maxReplicas | default 5 }}  # Maximum number of replicas
  metrics:
    - type: Resource
      resource:
        name: cpu                                         # CPU metric type
        target:
          type: Utilization
          averageUtilization: {{ .Values.hpa.cpuUtilization | default 80 }}  # Target CPU utilization percentage
    - type: Resource
      resource:
        name: memory                                      # Memory metric type (optional)
        target:
          type: Utilization
          averageUtilization: {{ .Values.hpa.memoryUtilization | default 80 }}  # Target memory utilization percentage
